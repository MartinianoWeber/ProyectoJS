<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/style.css">
    <title>Finalizacion de compra</title>
</head>
<body>
    <header class="headerProductos">
        <nav class="navbar navbar-expand-md navbar-light  navegacion d-flex ">
            <div class="container">
                <a class="navbar-brand" href="#">
                  <img src="./imagenes/logoGeek.png" alt="" width="auto" height="180">
                </a>
              </div>
            <div class="container-fluid ">
              <button class="navbar-toggler bg-light mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end " id="navbarNavAltMarkup">
                <div class="navbar-nav mb-1 p-2 gap-4 prueba">
                  <a class="nav-link active text-white fs-2 p-3 me-2  rounded-pill navegacion__color"  aria-current="page" href="./productos.html">Productos</a>
                  <a class="nav-link text-white fs-2 p-3 me-2  rounded-pill  navegacion__color nav__desaparecer" href="#">Armar mi PC</a>
                  <a class="nav-link text-white fs-2 p-3 me-2  rounded-pill  navegacion__color" href="#">Contacto</a>
                  <a class="nav-link text-white  me-2  rounded-pill" href="#"><img src="/imagenes/iniciar-sesion.png" width="40px" height="40px" alt=""></a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
          <div>
            
          </div>
        </section>
        <section class="seccion1__finalizacion">
            <div class="titulo__finalizacion">
                <h3 class="subrayado">Finalizar compra</h3>
            </div>
            <div class="grid__finalizacion">
                <div class="card1__finalizacion">
                    <div class="card1__filtro"></div>
                    <h3 class="h3__cards">Metodo de retiro y/o envio.</h3>
                    <p class="p__cards pregunta__card1">¿Quieres retirar o que te lo enviemos?</p>
                    <div class="eleccion1__card1">
                        <p class="p__cards">Retirar <span><input id="retirar" type="radio" name="type__envio"></span></p>
                        <p class="p__cards">Envió <span><input  id="envio" type="radio" name="type__envio"></span></p>
                    </div>
                    <div id="appendMetodoenvio">

                    </div>
                </div>
                <div class="card2__finalizacion">
                <div class="card2__filtro"></div>
                    <h3 class="h3__cards">Elija el metodo pago</h3>
                    <div id="precioFinal">
                    </div>
                    <div class="p__cards card2__form1">
                        <p>Efectivo <span><input id="efectivo" type="radio" name="type__pago"></span></p>
                        <p>Debito <span><input id="debito" type="radio" name="type__pago"></span></p>
                        <p>Tarjeta Credito <span><input id="tarjetaCredito" type="radio" name="type__pago"></span></p>
                    </div>
                    <div id="appendMetodopago">
                    </div>
                    <div id="appendMetodosefectivo"></div>
                    <div id="appendCodigopago"></div>
               </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="redes-sociales">
          <div class="footerh4"><h4>Nuestras redes sociales</h4></div>
          
          <div class="redesicon">
            <div><a href=""><img class="redes-sociales-icons" src="./imagenes/instagram.png" alt=""></a></div>
            <div><a href=""><img class="redes-sociales-icons" src="./imagenes/twitter.png" alt=""></a></div>
            <div><a href=""><img class="redes-sociales-icons" src="./imagenes/whatsapp.png" alt=""></a></div>
          </div>
          <div class="marcapersonal">
            <h4>Creado por Martiniano Weber</h4>
            <img class="cohetefooter" src="./imagenes/cohete.gif" alt="">
          </div>
        </div>
       
        <div class="flechayform">
          <div>
            <img class="flechafooter" src="./imagenes/Flecha.png" alt="">
          </div>
          <div class="forminput">
            <form>
              <input type="text" placeholder="Ingrese su correo para recibir novedades">
            </form>
          </div>
        </div>
        <div class="btn-arrepentimiento">
          <img src="./imagenes/delete-button.png" alt="">
          <h4>Boton de arrepentimiento</h4>
        </div>
      </footer>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script src="/js/finalizarCompra.js" type="module"></script>
  </body>
</html>
